# Docker
# Build a Docker image 
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: Docker@2
      displayName: Build an image
      inputs:
        command: buildAndPush
        dockerfile: '**/Dockerfile'
        containerRegistry: /subscriptions/efdf30e8-6b20-44c5-a783-cf0fe6cdc9b9/resourceGroups/myapp-rg/providers/Microsoft.ContainerRegistry/registries/rajeevContainerRegistr
        tags: |
          $(tag)